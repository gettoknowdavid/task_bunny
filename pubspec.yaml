name: task_bunny
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.0.1
  dartz: ^0.10.1
  envied: ^0.5.4+1
  figma_squircle: ^0.5.3
  firebase_app_check: ^0.3.0+1
  firebase_auth: ^5.1.0
  firebase_core: ^3.1.0
  firebase_storage: ^12.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_flavorizr: ^2.2.3
  flutter_gen: ^5.5.0+1
  flutter_hooks: ^0.20.5
  flutter_screenutil: ^5.9.3
  flutter_secure_storage: ^9.2.2
  freezed_annotation: ^2.4.1
  get_it: ^7.7.0
  go_router: ^14.2.0
  google_sign_in: ^6.2.1
  injectable: ^2.4.2
  internet_connection_checker: ^1.0.0+1
  json_annotation: ^4.9.0
  meta: ^1.12.0
  open_mail_app: ^0.4.5
  phosphor_flutter: ^2.1.0
  provider: ^6.1.2
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  freezed: ^2.5.2
  go_router_builder: ^2.7.0
  injectable_generator: ^2.6.1
  json_serializable: ^6.8.0
  envied_generator: ^0.5.4+1

flutter_gen:
  output: lib/common/assets/

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttf
    - family: PhosphorIcons
      fonts:
        - asset: assets/fonts/PhosphorIcons-Duotone.ttf
        - asset: assets/fonts/PhosphorIcons-Fill.ttf
    - family: PhosphorIconsRegular
      fonts:
        - asset: assets/fonts/PhosphorIcons-Regular.ttf
